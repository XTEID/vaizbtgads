name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Build extension
      run: npm run build
    
    - name: Validate extension
      run: npm run validate
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: extension-build-${{ matrix.node-version }}
        path: dist/

  build-packages:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build extension
      run: npm run build
    
    - name: Create Firefox package
      run: npm run create-firefox-zip
    
    - name: Upload Firefox package
      uses: actions/upload-artifact@v4
      with:
        name: firefox-package
        path: submission/vaizbtgads-firefox-unix.zip
    
    - name: Upload Chrome package
      uses: actions/upload-artifact@v4
      with:
        name: chrome-package
        path: submission/vaizbtgads-chrome.zip

  release:
    needs: [test, build-packages]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build extension
      run: npm run build
    
    - name: Create packages
      run: |
        npm run create-firefox-zip
        cd submission && zip -r ../vaizbtgads-chrome.zip ../dist/chromium/*
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          submission/vaizbtgads-firefox-unix.zip
          vaizbtgads-chrome.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}