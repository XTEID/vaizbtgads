name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build extension
      run: npm run build
    
    - name: Create Firefox package
      run: |
        cd dist/firefox
        zip -r ../../vaizbtgads-firefox-${{ github.ref_name }}.zip .
        cd ../..
    
    - name: Create Chrome package
      run: |
        cd dist/chromium
        zip -r ../../vaizbtgads-chrome-${{ github.ref_name }}.zip .
        cd ../..
    
    - name: Generate changelog for release
      id: changelog
      run: |
        echo "## ðŸš€ What's New in ${{ github.ref_name }}" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        
        # Extract version section from CHANGELOG.md
        VERSION="${{ github.ref_name }}"
        VERSION_NO_V="${VERSION#v}"
        
        # Find the section for this version in CHANGELOG.md
        awk "/## \[$VERSION_NO_V\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md >> RELEASE_NOTES.md
        
        echo "" >> RELEASE_NOTES.md
        echo "## ðŸ“‹ Full Changelog" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "**See the complete changelog**: [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## ðŸ“¦ Installation" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### Firefox" >> RELEASE_NOTES.md
        echo "1. Download \`vaizbtgads-firefox-${{ github.ref_name }}.zip\`" >> RELEASE_NOTES.md
        echo "2. Extract and load as temporary add-on in Firefox" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### Chrome" >> RELEASE_NOTES.md
        echo "1. Download \`vaizbtgads-chrome-${{ github.ref_name }}.zip\`" >> RELEASE_NOTES.md
        echo "2. Extract and load as unpacked extension in Chrome" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "---" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "**Compare changes**: [\`${{ github.ref_name }}\`](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})" >> RELEASE_NOTES.md
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: RELEASE_NOTES.md
        files: |
          vaizbtgads-firefox-${{ github.ref_name }}.zip
          vaizbtgads-chrome-${{ github.ref_name }}.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}