name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build extension
      run: npm run build
    
    - name: Create Firefox package
      run: |
        cd dist/firefox
        zip -r ../../vaizbtgads-firefox-${{ github.ref_name }}.zip .
        cd ../..
    
    - name: Create Chrome package
      run: |
        cd dist/chromium
        zip -r ../../vaizbtgads-chrome-${{ github.ref_name }}.zip .
        cd ../..
    
    - name: Generate changelog
      id: changelog
      run: |
        echo "## ðŸš€ What's New in ${{ github.ref_name }}" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### âœ¨ Features" >> RELEASE_NOTES.md
        echo "- Efficient ad and popup blocking" >> RELEASE_NOTES.md
        echo "- Privacy protection with tracker blocking" >> RELEASE_NOTES.md
        echo "- Lightweight and fast performance" >> RELEASE_NOTES.md
        echo "- User-friendly dashboard and popup interface" >> RELEASE_NOTES.md
        echo "- Whitelist management for trusted sites" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### ðŸ›¡ï¸ Privacy & Security" >> RELEASE_NOTES.md
        echo "- No data collection or external tracking" >> RELEASE_NOTES.md
        echo "- All processing done locally" >> RELEASE_NOTES.md
        echo "- Open source and auditable code" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### ðŸ“¦ Installation" >> RELEASE_NOTES.md
        echo "- **Firefox**: Download \`vaizbtgads-firefox-${{ github.ref_name }}.zip\`" >> RELEASE_NOTES.md
        echo "- **Chrome**: Download \`vaizbtgads-chrome-${{ github.ref_name }}.zip\`" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### ðŸ”§ Technical Details" >> RELEASE_NOTES.md
        echo "- Manifest V2 compatible" >> RELEASE_NOTES.md
        echo "- Cross-browser support (Firefox & Chrome)" >> RELEASE_NOTES.md
        echo "- Minimal memory footprint" >> RELEASE_NOTES.md
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: RELEASE_NOTES.md
        files: |
          vaizbtgads-firefox-${{ github.ref_name }}.zip
          vaizbtgads-chrome-${{ github.ref_name }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}