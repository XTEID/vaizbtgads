name: Build Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint code
      run: npm run lint
    
    - name: Build extension
      run: npm run build
    
    - name: Validate extension
      run: npm run validate
    
    - name: Upload Firefox build
      uses: actions/upload-artifact@v4
      with:
        name: vaizbtgads-firefox
        path: dist/firefox/
    
    - name: Upload Chrome build
      uses: actions/upload-artifact@v4
      with:
        name: vaizbtgads-chrome
        path: dist/chromium/